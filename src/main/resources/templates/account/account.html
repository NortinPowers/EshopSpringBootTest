<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Account</title>
    <th:block th:insert="~{/include/bootstrap}"/>
    <th:block th:insert="~{/include/bootstrap-custom}"/>
</head>
<body style="background: #243855">
<th:block th:insert="~{/include/navigate}"/>
<div class="card text-center" style="background: #2a415e">
    <div class="card-header text-center">
        <h2 style="color: #e3e1da; text-shadow: #FC0 1px 0 10px;">Personal data</h2>
    </div>
    <div class="card-body">
        <div class="row g-3" style="text-shadow: 1px 1px 2px #0a0a33;">
            <div class="col-md-5">
                <p class="form-control border-success rounded-pill form-control form-control-lg"
                   th:text="${models.userDto.name}"></p>
            </div>
            <div class="col-md-5">
                <p class="form-control border-success rounded-pill form-control form-control-lg"
                   th:text="${models.userDto.email}"></p>
            </div>
            <div class="col-md-5">
                <p class="form-control border-success rounded-pill form-control form-control-lg"
                   th:text="${models.userDto.surname}"></p>
            </div>
            <div class="col-md-5">
                <p class="form-control border-success rounded-pill form-control form-control-lg"
                   th:text="${#temporals.format(models.userDto.birthday, 'dd MMMM yyyy')}"></p>
            </div>
        </div>
    </div>
</div>
<div class="card text-center" style="background: #2a415e">
    <div class="card-header text-center">
        <h2 style="color: #e3e1da; text-shadow: #FC0 1px 0 10px;">Order history:</h2>
    </div>
</div>
<div th:if="${models.userOrder == null}" class="card text-center" style="background: #2a415e">
    <div class="card-header text-center">
        <h4 style="color: #e3e1da; text-shadow: #FC0 1px 0 10px;">The order history is empty</h4>
    </div>
</div>
<div th:unless="${models.userOrder == null}" class="accordion" id="accordionPanelsStayOpenExample">
    <div th:each="order : ${models.userOrder}" class="accordion-item" style="background: #314b6c">
        <h2 class="accordion-header" id="panelsStayOpen-heading" style="background: #406491">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapse" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapse">
                Order: [[${order.order}]] Date: [[${order.date}]]
            </button>
        </h2>
        <div id="panelsStayOpen-collapse" class="accordion-collapse collapse show"
             aria-labelledby="panelsStayOpen-heading">
            <div class="accordion-body">
                <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
                    <div th:each="product : ${order.productsDto}" class="col">
                        <div class="card h-100 shadow bg-body-tertiary rounded">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img class="card-img-top"
                                         th:src="@{/images/__${#strings.toLowerCase(product.type)}__/__${product.name}__.jpg}"
                                         th:alt="${product.name}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${product.name}"></h5>
                                        <p class="card-text" th:text="${product.info}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 th:text="${product.price + '$'}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
