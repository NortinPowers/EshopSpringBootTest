<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/page.css">
    <style>
        p.error {
            color: #f57b07;
            padding-left: 160px;
            font-size: large;
        }

        div.error {
            color: #f57b07;
            padding-left: 160px;
            font-size: large;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form action="/login-verify" method="post">
        <div class="user-box">
            <p class="error" style="padding-left: 200px" th:text="${loginError}"></p>
            <input type="text" name="login" id="login" required="">
            <label for="login">Username</label>
        </div>
        <div class="user-box">
            <p class="error" th:text="${passwordError}"></p>
            <input type="password" name="password" id="password" required="">
            <label for="password">Password</label>
        </div>
        <div style="margin-top: 15px">
            <input type="submit" value="Submit"/>
        </div>
    </form>
    <a th:href="@{/create-user}" class="button">Register</a>
    <a th:href="@{/eshop}" class="button">Back</a>
</div>
</body>
</html>
